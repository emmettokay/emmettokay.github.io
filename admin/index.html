<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>

  <!-- Load Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Load Netlify CMS -->
  <script src="/admin/netlify-cms.min.js"></script> <!-- Local copy -->

</head>
<body>
  <div id="nc-root"></div> <!-- CMS Mounting Point -->

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("CMS script loaded");

      const identity = window.netlifyIdentity;
      if (identity) {
        console.log("Netlify Identity found");
        identity.on('init', (user) => {
          console.log("Identity initialized:", user);
          if (!user) {
            identity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
        identity.init();
      } else {
        console.error("Netlify Identity not found");
      }

      if (window.CMS) {
        console.log("CMS found, initializing...");
        CMS.init({ config: '/admin/config.yml' });
      } else {
        console.error("CMS not found");
      }
    });
  </script>
</body>
</html>
