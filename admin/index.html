<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Emmett Garvey</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #001a33;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #nc-root {
      width: 80%;
      max-width: 900px;
      background-color: #f5f5f5;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .home-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: white;
      color: #001a33;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 13px;
      border: none;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <button class="home-button" onclick="window.location.href='/'">
    Back to Home
  </button>

  <div id="nc-root"></div>

  <script type="module">
    import CMS from 'https://cdn.jsdelivr.net/npm/netlify-cms-app@2.15.72/dist/netlify-cms.js';

    document.addEventListener('DOMContentLoaded', () => {
      console.log('CMS script loaded');

      const identity = window.netlifyIdentity;
      if (identity) {
        console.log('Netlify Identity found');
        identity.on('init', (user) => {
          console.log('Identity initialized:', user);
          if (!user) {
            identity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
        identity.init();
      } else {
        console.error('Netlify Identity not found');
      }

      CMS.init({
        config: '/admin/config.yml',
      });
    });
  </script>

</body>
</html>
