<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Emmett Garvey</title>

  <!-- Load Netlify Identity Widget -->
  <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.js"></script>

  <!-- Load Decap CMS from CDN -->
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>

  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #001a33;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container Styling */
    #nc-root {
      width: 80%;
      max-width: 900px;
      background-color: #f5f5f5;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Button Styling */
    .home-button {
      position: absolute;
      top: 30px;
      left: 30px;
      background-color: white;
      color: #001a33;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Home Button to Navigate Back to Main Site -->
  <button class="home-button" onclick="window.location.href='/'">Back to Home</button>

  <!-- CMS Mounting Point -->
  <div id="nc-root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("Admin panel loaded");

      // Initialize Netlify Identity Widget
      const identity = window.netlifyIdentity;
      if (identity) {
        console.log("Netlify Identity found");
        identity.on('init', (user) => {
          console.log("Identity initialized:", user);
          if (!user) {
            identity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
        identity.init();  // Initialize Identity Widget
      } else {
        console.error("Netlify Identity not found");
      }

      // Initialize Decap CMS
      if (window.CMS) {
        console.log("CMS found, initializing...");
        CMS.init({
          config: '/admin/config.yml',  // Ensure config path is correct
        });
      } else {
        console.error("CMS not found");
      }
    });
  </script>
</body>
</html>
