<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Emmett Garvey</title>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
        background-color: #001a33;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #nc-root {
        width: 80%;
        max-width: 900px;
        background-color: #f5f5f5;
        color: black;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .home-button {
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: white;
        color: #001a33;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 13px;
        border: none;
        cursor: pointer;
      }

      .home-button:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='/'">
      Back to Home
    </button>

    <!-- CMS Mounting Point -->
    <div id="nc-root"></div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        console.log("Admin panel loaded");

        // Initialize Netlify Identity Widget
        const identity = window.netlifyIdentity;
        if (identity) {
          console.log("Netlify Identity found");
          identity.on("init", (user) => {
            console.log("Identity initialized:", user);
            if (!user) {
              identity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
          identity.init();
        } else {
          console.error("Netlify Identity not found");
        }

        // Check if CMS is available before initializing
        if (typeof CMS !== "undefined") {
          console.log("CMS found, initializing...");
          CMS.init({ config: "/admin/config.yml" });
        } else {
          console.error("CMS not found");
        }
      });
    </script>
  </body>
</html>
