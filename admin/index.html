<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>

  <!-- Load Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Load Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- CMS Mounting Point -->
  <div id="nc-root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("CMS script loaded");

      const identity = window.netlifyIdentity;
      if (identity) {
        console.log("Netlify Identity found");
        identity.on('init', (user) => {
          console.log("Identity initialized:", user);
          if (!user) {
            identity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
        identity.init();  // Initialize Identity Widget
      } else {
        console.error("Netlify Identity not found");
      }

      // Wait until the DOM is fully loaded to initialize CMS
      if (window.CMS) {
        console.log("CMS found, initializing...");
        CMS.init({
          config: {
            backend: {
              name: 'git-gateway',
              branch: 'main',
            },
            media_folder: 'static/img/uploads',
            public_folder: '/img/uploads',
            collections: [
              {
                name: 'thoughts',
                label: 'My (Briefer) Thoughts',
                folder: 'content/thoughts',
                create: true,
                slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Date', name: 'date', widget: 'datetime', default: 'now' },
                  { label: 'Body', name: 'body', widget: 'markdown' },
                ],
              },
            ],
          },
        });
      } else {
        console.error("CMS not found");
      }
    });
  </script>
</body>
</html>
